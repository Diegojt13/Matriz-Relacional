<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz Relacional</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Matriz Relacional</h1>
        <div>
            <label for="size">Tamaño de la matriz (n x n):</label>
            <input type="number" id="size" min="1" step="1">
            <button onclick="generateMatrix()">Generar Matriz</button>
            <button onclick="cleareveryone()">Limpiar</button>
        </div>
    </div>
    <div id="matrix-container" style="display: none;">
        <!-- Aquí se generará la matriz -->
    </div>
    <button onclick="calculateRelations()">Calcular Relaciones</button>
    <div id="result"></div>
    <div id="graph-container"></div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js1.js"></script>
</body>
</html>
